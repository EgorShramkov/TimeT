<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Меню для изменения расписания на четверть</title>
  <link rel="stylesheet" href="/static/styles1.css" />
 </head>
 <body>
   {{message}}
               <form action="/page_save" method="POST">
			<input class="clickable" type="submit"  alt="Понедельник" style="vertical-align: middle"
                        width = "200" height = "40" placeholder="Поненедельник" name="day_id" value="1"/> Поненедельник </button>


		</form>
                <form action="/page_save" method="POST">
			<input class="clickable" type="submit"  alt="Вторник" style="vertical-align: middle"
			 width = "200" height = "40" placeholder="Вторник" name="day_id" value="2" /> Вторник </button>

		</form>
                <form action="/page_save" method="POST">
			<input class="clickable" type="submit"  alt="Среда" style="vertical-align: middle"

		</form>
                <form action="/page_save" method="POST">
			<input class="clickable" type="submit"  alt="Четверг" style="vertical-align: middle"
			width = "200" height = "40" placeholder="Четверг" name="day_id" value="4"/> Четверг </button>

		</form>
                <form action="/page_save" method="POST">

                <form action="/back" method="POST">
			<input class="clickable" type="submit" placeholder="Выход" value="Выход" />
		</form>
 </body>
</html>
